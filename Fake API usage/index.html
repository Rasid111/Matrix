<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="modal fade" id="openedProduct" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                asd
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <form class="container">
        <div class="row justify-content-center m-3 g-3">
            <div class="col-auto">
                <input type="text" class="form-control" id="searchInput" placeholder="Search">
            </div>
            <div class="col-auto">
                <select id="category" class="form-select">
                    <option value="" selected>Category</option>
                </select>
            </div>
            <div class="col-auto">
                <select id="sort" class="form-select">
                    <option value="" selected>Unsorted</option>
                    <option value="price;desc">By Price (from highest)</option>
                    <option value="price;asc">By Price (from lowest)</option>
                    <option value="title;asc">By Name (from A-Z)</option>
                    <option value="title;desc">By Name (from Z-A)</option>
                </select>
            </div>
            <div class="col-auto">
                <select id="productsPerPage" class="form-select">
                    <option value="8" selected>8</option>
                    <option value="16">16</option>
                    <option value="24">24</option>
                    <option value="32">32</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center g-3">
            <div class="col-auto">
                <button id="search" type="button" class="btn btn-light mb-3">Search</button>
            </div>
        </div>
    </form>
    </div>
    <div id="products">
        <div class="container">
            <div class="row justify-content-evenly g-3 row-cols-3">
                
            </div>
        </div>
    </div>
    <div class="container w-75">
        <div id="pages" class="container mt-3 w-25">
            <div class="row row-cols-4 justify-content-center g-1">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
