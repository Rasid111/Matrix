<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container w-25 mt-5 rounded-1 border">
        <h1 class="m-3">Todo App</h1>
        <div class="container">
            <div class="row gx-1 mb-3 justify-content-between">
                <div class="col-10">
                    <input class="w-100 rounded-1 border-1" id="input" type="text" placeholder="Add your new todo">
                </div>
                <div class="col-2">
                    <button id="add" class="rounded-1 border-1 w-100">Add</button>
                </div>
            </div>
        </div>
        <div id="taskList" class="container">
        </div>
        <div class="container mb-3">
            <div class="row justify-content-between">
                <div id="taskCount" class="col-8">
                    You have 0 tasks
                </div>
                <div class="col-4 text-end">
                    <button id="clear" class="rounded-1 border-1">Clear all</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
