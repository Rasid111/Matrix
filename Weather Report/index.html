<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Weather in</h1>
                    <h1 id="errorMessage" class="text-danger d-none">You can only look for 4 days ahead forecast</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <input type="date" class="form-control" id="dateInput">
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-auto">
                <button id="get" class="btn btn-light">Get Weather Info</button>
            </div>
        </div>
        <div id="weatherInfo" class="container mt-3 d-none">
            <div class="row text-center">
                <h1>Weather in Baku</h1>
                <h4>for</h4>
            </div>
            <div class="row">
                <span id="overview"></span>
            </div>
            <div class="row mt-3 g-3">
                <div id="morning" class="col-12 col-md-3">
                    <h2>Morning</h2>
                    <ul class="list-group">

                    </ul>
                </div>
                <div id="noon" class="col-12 col-md-3">
                    <h2>Noon</h2>
                    <ul class="list-group">

                    </ul>
                </div>
                <div id="evening" class="col-12 col-md-3">
                    <h2>Evening</h2>
                    <ul class="list-group">
                        
                    </ul>
                </div>
                <div id="night" class="col-12 col-md-3">
                    <h2>Night</h2>
                    <ul class="list-group">
                        
                    </ul>
                </div>
            </div>
            <h1 class="mt-5 text-center">Next days</h1>
            <div id="forecast" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3 mt-3 align-items-center justify-content-center">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
